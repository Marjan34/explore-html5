<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 2px solid rgb(36, 32, 32);
        background-color: coral;
        transition: width 2s linear 2s;
      }
      .box:hover {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Transition</h3>
    </div>
  </body>
</html>
