<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes sliding {
        from {
          background-color: rgb(44, 37, 34);
          left: 0;
        }
        to {
          background-color: magenta;
          left: 300px; /*box width*/
        }
      }
      .stage {
        width: 300px;
        height: 300px;
        background-color: lightsalmon;
      }
      .ball {
        width: 50px;
        height: 50px;
        background-color: rgb(44, 37, 34);
        border-radius: 25px;
        border-radius: 50%;
        animation: sliding 1s ease-in-out 0.5s infinite alternate;
        animation-play-state: running;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>Let's explore animation</h1>
    <div class="stage">
      <div class="ball"></div>
    </div>
  </body>
</html>
